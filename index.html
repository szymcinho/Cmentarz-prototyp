<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cmentarz – Prototyp</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Nasz CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal Cmentarz – Prototyp</h1>
  </header>

  <!-- Sekcja wyszukiwania -->
  <section id="search">
    <input type="text" id="filter-name" placeholder="Imię lub nazwisko…" />
    <input type="date" id="filter-date" aria-label="Data ur./śm." />
    <button id="btn-search" type="button">Szukaj</button>
    <button id="btn-reset"  type="button">Reset</button>
  </section>

  <!-- Panel informacji (domyślnie ukryty) -->
  <section id="info-panel" class="hidden"></section>

  <!-- Kontener mapy -->
  <div id="map" aria-label="Mapa cmentarza"></div>

  <!-- Wyniki w tabeli -->
  <section id="results">
    <table>
      <thead>
        <tr>
          <th>Imię i nazwisko</th>
          <th>Data ur.</th>
          <th>Data śm.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- PapaParse do CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Nasz skrypt -->
  <script src="script.js"></script>
</body>
</html>
